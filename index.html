<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"  
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
<div class="outer">
    <div class="sidebar">
        <div class="sidebar-title">
            <img src="#" alt="logo">
            <h3>Dashboard</h3>
        </div>
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>

    <div class="container">
        <div class="header">
            <div class="header-upper">
                <div class="header-upper-left">
                    <span class="fa fa-search"></span> <!-- icon -->
                    <input type="search">
                </div>
                <div class="header-upper-right">
                    <span class="fa fa-cog fa-xs"></span> <!-- icon -->
                    <span class="fa fa-bell fa-xs"></span> <!-- icon -->
                    <img class="small" src="images/ginger.jpg" alt="profile picture">
                </div>
            </div>
            <div class="header-lower">
                <div class="header-lower-left">
                    <img class="big" src="images/ginger.jpg" alt="profile picture">
                    <div><span>Hi there,</span><span>Ginger Puff</span></div>
                </div>
                <div class="header-lower-right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="main">
            <p>Your Projects</p>
            <div class="cards">
                <div class="card">Some</div>
                <div class="card">Text</div>
                <div class="card">To</div>
                <div class="card">See</div>
                <div class="card">The</div>
                <div class="card">Cards</div>
            </div>
        </div>

        <div class="side">
            <div class="side-upper">
                <p>Some Title</p>
                <ul class="side-upper-content">
                    <li>a</li>
                    <li>b</li>
                    <li>c</li>
                </ul>
            </div>
            <div class="side-lower">
                <p>Some Other Title</p>
                <ul class="side-lower-content">
                    <li>x</li>
                    <li>y</li>
                </ul>
            </div>
        </div>
    </div>

</div>
    
</body>
</html>
