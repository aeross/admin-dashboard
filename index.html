<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet"  
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="outer">
    <div class="sidebar">
        <div class="sidebar-title">
            <a href=""><h2><span class="fa fa-dashboard big"></span> Dashboard</h2></a>
        </div>
        <ul>
            <li><a href="#"><span class="fa fa-home"></span><span>Home</span></a></li>
            <li><a href="#"><span class="fa fa-user"></span><span>Profile</span></a></li>
            <li><a href="#"><span class="fa fa-envelope"></span><span>Messages</span></a></li>
            <li><a href="#"><span class="fa fa-history"></span><span>History</span></a></li>
            <li><a href="#"><span class="fa fa-tasks"></span><span>Tasks</span></a></li>
            <li><a href="#"><span class="fa fa-users"></span><span>Communities</span></a></li>
        </ul>
        <ul>
            <li><a href="#"><span class="fa fa-question-circle"></span><span>Support</span></a></li>
            <li><a href="#"><span class="fa fa-lock"></span><span>Privacy</span></a></li>
            <li><a href="#"><span class="fa fa-info-circle"></span><span>About</span></a></li>
        </ul>
    </div>

    <div class="container">
        <div class="header">
            <div class="header-upper">
                <div class="header-upper-left">
                    <span class="fa fa-search"></span> <!-- icon -->
                    <input type="search">
                </div>
                <div class="header-upper-right">
                    <span class="fa fa-cog"></span> <!-- icon -->
                    <span class="fa fa-bell"></span> <!-- icon -->
                    <img class="small" src="images/ginger.jpg" alt="profile picture">
                </div>
            </div>
            <div class="header-lower">
                <div class="header-lower-left">
                    <img class="big" src="images/ginger.jpg" alt="profile picture">
                    <div><span>Hi there,</span><span>Ginger Puff</span></div>
                </div>
                <div class="header-lower-right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="main">
            <p>Your Projects</p>
            <div class="cards">
                <div class="card">Some</div>
                <div class="card">Text</div>
                <div class="card">To</div>
                <div class="card">See</div>
                <div class="card">The</div>
                <div class="card">Cards</div>
            </div>
        </div>

        <div class="side">
            <div class="side-upper">
                <p>Some Title</p>
                <ul class="side-upper-content">
                    <li>a</li>
                    <li>b</li>
                    <li>c</li>
                </ul>
            </div>
            <div class="side-lower">
                <p>Some Other Title</p>
                <ul class="side-lower-content">
                    <li>x</li>
                    <li>y</li>
                </ul>
            </div>
        </div>
    </div>

</div>
    
</body>
</html>
